<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Train Tracker</title>
  <meta property="og:title" content="Train Tracker">
<meta property="og:image" content="http://www.amazingwallpaperz.com/wp-content/uploads/Steam-Train-High-Resolution-Wallpapers.jpg">
<meta property="og:description" content="View and add train scheduals">
<meta property="og:url" content="https://radforda.github.io/trainSchedual/">
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:900" rel="stylesheet">
  
  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>

<body>
  
   <div class="container">
        <nav class="navbar shadow sticky-top navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#"><h3>Train Schedualer</h3></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item ">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item  mr-auto">
                      <a class="nav-link" href="#trains">Train Schedual</a>
                    </li>
                    <li class="nav-item mr-auto">
                      <a class="nav-link" href="#addTrain">Add Train</a>
                    </li>
                   
                  </ul>
                </div>
              </nav>
    
    <div class="pictureWrapper">
        <img src="assets/images/train.jpg" width=100% alt="train Image">
        <div class="pictureCenter">
            <h4 class=" outline">Train Schedual</h4>
            <h5 class=" outline">A complete list of scheduled trains</h5>
        </div>
    </div>
    <br>
    
    <div class="row" id="trains">
        <div class="col-lg-12">
            <div class="card card-primary">
                <div class="card-heading">
                    <h3 class="card-title"><strong>Current Scheduled Trains</strong></h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Arrival</th>
                                <th>minutes Away</th>
                    
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>  
    <br>
    <div class="row">
        <div class="col-lg-12">

            <div class="card card-primary" id="addTrain">
                <div class="card-heading">
                    <h3 class="card-title"><strong>Add Train</strong></h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Desitnation</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="firest-train-input">First Train Time(HH:mm-military time)</label>
                            <input class="form-control" id="first-train-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequecy-input">Frequency(min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-dark" id="add-train-btn" type="submit"><h3>Submit</h3></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<footer class="footer ">
        <div class="container navbar-dark bg-dark">
          <span>Proudly made by Andrea R for University of Richmond Coding Bootcamp </span>
        </div>
</footer>

<!-- JavaScript -->
<script src="assets/script.js"></script>

</body>

</html>
